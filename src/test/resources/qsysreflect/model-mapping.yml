models:
  - model:
      name: Generic
      vendor: QSC
      filter: get("model").asText().equals("Core 110f") == false && get("model").asText().equals("Core 510i") == false && get("model").asText().equals("NV-32-H (Core Mode)") == false
      properties:
        firmwareVersion: get("firmware")
        siteId: get("site").get("id")
        siteName: get("site").get("name")
        deviceUptime: get("uptime")
      mapping:
        deviceModel: get("model")
        deviceName: get("name")
        deviceId: get("id")
        serialNumber: get("serial")
        deviceUptime: get("uptime")
        siteId: get("site").get("id")
        siteName: get("site").get("name")
